<mat-card (click)="getById($event)">
    <mat-card-title>
        {{item?.patient}}
    </mat-card-title>
    <mat-card-subtitle>
        {{item?.status}}
    </mat-card-subtitle>
    <mat-card-actions>
        <button mat-button (click)="deleteItem($event)">Delete</button>
        <button mat-button (click)="editItem($event)">Edit</button>
    </mat-card-actions>
</mat-card>
